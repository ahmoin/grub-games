<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grub Games</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.510.0/dist/umd/lucide.min.js"></script>
    <script src="mobile-nav.js" defer></script>
    <script src="create-lucide-icons.js" defer></script>
    <style type="text/tailwindcss">
      @theme {
        --color-special: #da373d;
      }
    </style>
  </head>
  <body>
    <!-- start of header -->
    <header class="sticky top-0 z-50 flex w-full items-center border-b bg-white">
      <div class="flex h-12 w-full items-center gap-2 px-2 pr-4">
        <!-- start of md screen only nav -->
        <div class="mr-4 hidden md:flex">
          <a class="mr-4 flex items-center gap-2 lg:mr-6 text-special" href="/">
            <span class="font-bold text-2xl">Grub Games</span>
          </a>
          <nav class="flex items-center gap-4 text-sm xl:gap-6">
            <a class="transition-colors hover:text-foreground/80 text-foreground/80" href="/">Home</a>
            <a class="transition-colors hover:text-foreground/80 text-foreground/80" href="/games">Games</a>
          </nav>
        </div>
        <!-- end of md screen only nav -->

        <!-- start of mobile nav button -->
        <div class="flex flex-row items-center gap-8 md:hidden" type="button">
          <button id="menuToggle" class="inline-flex items-center justify-center whitespace-nowrap rounded-md font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="!size-6" aria-label="Toggle Menu">
              <title>Toggle Menu</title>
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5"></path>
            </svg>
            <span class="sr-only">Toggle Menu</span>
          </button>
          <a class="mr-4 flex items-center gap-2 lg:mr-6 text-special" href="/">
            <span class="inline-block font-bold text-lg">Grub Games</span>
          </a>
        </div>
        <!-- end of mobile nav button -->

        <div class="ml-auto flex items-center">
          <a href="/login" id="loginButton">
            <button class="inline-flex items-center justify-center gap-2 rounded-md bg-special cursor-pointer px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-special/90">
              <i data-lucide="log-in" class="h-4 w-4"></i>
              Log in
            </button>
          </a>

          <div id="userDropdown" class="relative hidden">
            <button id="dropdownTrigger" class="flex items-center gap-2 px-2 py-1 rounded-lg hover:bg-gray-100 transition-colors">
              <div class="h-8 w-8 rounded-lg overflow-hidden">
                <img id="userAvatar" alt="User avatar" class="h-full w-full object-cover"/>
              </div>
              <div class="grid flex-1 text-left text-sm leading-tight">
                <span id="usernameDisplay" class="truncate font-semibold"></span>
              </div>
              <i data-lucide="chevrons-up-down" class="ml-1 h-4 w-4 text-gray-500"></i>
            </button>

            <div id="dropdownContent" class="absolute right-0 mt-2 w-48 rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 hidden">
              <button class="flex w-full items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <i data-lucide="users" class="h-4 w-4"></i>
                Switch Accounts
              </button>
              <button class="flex w-full items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <i data-lucide="settings" class="h-4 w-4"></i>
                Settings
              </button>
              <button id="logoutButton" class="flex w-full items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                <i data-lucide="log-out" class="h-4 w-4"></i>
                Log out
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div
      id="mobileNav"
      class="fixed bottom-0 left-0 right-0 z-40 bg-white border-t shadow-lg md:hidden translate-y-full transition-transform duration-400 ease-out"
    >
      <nav class="flex flex-col p-4 space-y-4">
        <a
          class="text-lg font-medium transition-colors hover:text-foreground/80"
          href="/"
          >Home</a
        >
        <a
          class="text-lg font-medium transition-colors hover:text-foreground/80"
          href="/games"
          >Games</a
        >
      </nav>
    </div>
    <!-- end of header -->

    <main class="flex min-h-[calc(100vh-48px)] flex-col items-center justify-center bg-gray-50 px-4 py-8">
      <div class="w-full max-w-md space-y-8">
        <div class="text-center">
          <h2 class="text-2xl font-bold tracking-tight text-gray-900">Sign up and start having fun!</h2>
        </div>

        <form class="space-y-6" action="/" method="POST" onsubmit="localStorage.setItem('username', document.getElementById('username').value);">
          <div class="space-y-4 rounded-lg border bg-white p-6 shadow-sm">
            <div>
              <label for="birthday" class="block text-sm font-medium text-gray-700">Birthday</label>
              <div class="mt-1">
                <input
                  id="birthday"
                  name="birthday"
                  type="date"
                  required
                  class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-special focus:outline-none focus:ring-1 focus:ring-special"
                />
              </div>
            </div>

            <div>
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <div class="mt-1">
                <input
                  id="username"
                  name="username"
                  type="text"
                  required
                  class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-special focus:outline-none focus:ring-1 focus:ring-special"
                />
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <div class="mt-1">
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:border-special focus:outline-none focus:ring-1 focus:ring-special"
                />
              </div>
            </div>

            <div>
              <label for="gender" class="block text-sm font-medium text-gray-700">Gender (optional)</label>
              <div class="mt-1">
                <select
                  id="gender"
                  name="gender"
                  class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 focus:border-special focus:outline-none focus:ring-1 focus:ring-special"
                >
                  <option value="">Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                  <option value="prefer-not">Prefer not to say</option>
                </select>
              </div>
            </div>

            <div class="pt-2">
              <label class="text-sm text-gray-600">
                <p class="leading-relaxed">
                  By clicking Sign Up, you are agreeing to the 
                  <a href="/terms" class="text-special hover:text-special/90">Terms of Use</a>
                  including the arbitration clause and you are acknowledging the 
                  <a href="/privacy" class="text-special hover:text-special/90">Privacy Policy</a>
                </p>
              </label>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full items-center justify-center rounded-md bg-special px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-special/90 focus:outline-none focus:ring-2 focus:ring-special focus:ring-offset-2"
              >
                <i data-lucide="user-plus" class="mr-2 h-4 w-4"></i>
                Sign Up
              </button>
            </div>
          </div>
        </form>

        <div class="flex flex-col items-center space-y-4 text-sm">
          <p class="text-gray-600">
            Already have an account?
            <a href="/login" class="font-medium text-special hover:text-special/90">
              Log In
            </a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
